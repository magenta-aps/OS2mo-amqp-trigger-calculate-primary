services:
  calculate-primary:
    build: .
    environment:
      AMQP_HOST: msg-broker
      AMQP_PASSWORD: guest

      AMQP_INTEGRATION: DEFAULT

      MO_URL: "http://mo:5000"
      CLIENT_ID: "dipex"
      CLIENT_SECRET: "603f1c82-d012-4d04-9382-dbe659c533fb"
      AUTH_REALM: "mo"
      AUTH_SERVER: "http://keycloak:8080/auth"
    volumes:
      - .:/app
    networks:
      - os2mo_default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://calculate-primary:8000/metrics"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 30s

networks:
  os2mo_default:
    external: true
